<!DOCTYPE html>
<html lang="en">
<head>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/@lottiefiles/dotlottie-wc@0.6.2/dist/dotlottie-wc.js" type="module"></script>
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>DocGuard - Contact</title>
    <link rel="stylesheet" href="../src/css/styles.css" />
    <link rel="stylesheet" href="../src/css/auth.css" />
    <style>
        *, *::before, *::after {
            box-sizing: border-box;
        }
        body {
            font-family: var(--font-poppins, 'Poppins', sans-serif);
            background-color: var(--bg-color);
            color: var(--text-main);
            margin: 0;
            min-height: 100vh;
        }
        .main-wrapper {
            max-width: 100%;
            margin: 0;
            padding: 0;
        }
        form {
            max-width: 400px;
            margin: 0 auto;
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }
        input, textarea {
            padding: 0.5rem;
            border: 1px solid var(--border-color);
            border-radius: 4px;
            font-family: var(--font-poppins, 'Poppins', sans-serif);
        }
        button {
            padding: 0.75rem;
            background-color: var(--primary-accent);
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-weight: 600;
        }
        button:hover {
            background-color: var(--secondary-accent);
        }
    </style>
</head>
<body>
<div class="main-wrapper">
    <!-- Header -->
    <header class="header">
        <div class="logo">DocGuard</div>
        <nav>
            <ul class="nav-list">
                <li><a href="../index.html" class="nav-link">About</a></li>
                <li><a href="../index.html#features" class="nav-link">Features</a></li>
                <li><a href="pricing.html" class="nav-link">Pricing</a></li>
                <li><a href="contact.html" class="nav-link">Contact</a></li>
                <li><a href="login.html" class="btn btn-primary">Sign In</a></li>
                <li><a href="register.html" class="btn btn-outline">Sign Up</a></li>
            </ul>
        </nav>
    </header>

    <main class="main-content">
        <div class="content-wrapper">
            <h1>Contact Us</h1>
            <form>
                <label for="name">Name</label>
                <input type="text" id="name" name="name" placeholder="Your name" required />

                <label for="email">Email</label>
                <input type="email" id="email" name="email" placeholder="Your email" required />

                <label for="message">Message</label>
                <textarea id="message" name="message" rows="5" placeholder="Your message" required></textarea>

                <button type="submit">Send</button>
            </form>
        </div>
    </main>

    <div id="footer-placeholder"></div>

    <script>
    fetch("../src/components/footer.html")
        .then(response => response.text())
        .then(data => {
        document.getElementById("footer-placeholder").innerHTML = data;
        })
        .catch(error => console.error("Footer load error:", error));
    </script>
</div>
</body>
