<!DOCTYPE html>
<html lang="en" class="dark">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DocGuard - Register</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="../src/css/styles.css">
    <link rel="stylesheet" href="../src/css/auth.css">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Share+Tech+Mono&display=swap" rel="stylesheet">
    <!-- Firebase SDK -->

    <script type="module">
    // Import the Firebase SDKs
    import "https://www.gstatic.com/firebasejs/10.13.1/firebase-app-compat.js";
    import "https://www.gstatic.com/firebasejs/10.13.1/firebase-auth-compat.js";
    import "https://www.gstatic.com/firebasejs/10.13.1/firebase-firestore-compat.js";
    </script>
    <script type="module" src="/src/firebase/firebase-config.js"></script>
    <script type="module" src="../src/js/auth.js"></script>
    <script src="https://unpkg.com/@lottiefiles/dotlottie-wc@0.6.2/dist/dotlottie-wc.js" type="module"></script>
</head>
<body class="bg-splash-bg text-text-light font-orbitron flex min-h-screen bg-[var(--bg-color)]">
    <div class="flex flex-1 items-center justify-center p-4">
        <div class="auth-container fade-in glassmorphism w-full max-w-md">

        <!-- Logo with SVG shield -->
        <div class="text-center">
            <svg class="mx-auto h-12 w-12 text-cyber-blue" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 11c0-3.5-2.5-6-6-6S0 7.5 0 11s2.5 6 6 6 6-2.5 6-6zm0 0c0 3.5 2.5 6 6 6s6-2.5 6-6-2.5-6-6-6-6 2.5-6 6z" />
            </svg>
            <h2 class="mt-6 text-3xl font-bold holographic-text">DocGuard</h2>
            <p class="mt-2 text-sm text-text-dark">Secure Your Documents</p>
        </div>
        <h1 class="text-4xl font-bold text-center mb-6 holographic-text">Register</h1>
            <form id="registerForm" class="mt-8 space-y-6">
                <div class="rounded-md shadow-sm -space-y-px">
                    <div>
                        <label for="email" class="sr-only">Email address</label>
                        <input id="email" name="email" type="email" required class="auth-input rounded-t-md bg-glass-light border-glass-border text-text-light placeholder-text-dark focus:ring-cyber-blue focus:border-cyber-blue" placeholder="Email address">
                    </div>
                    <div>
                        <label for="password" class="sr-only">Password</label>
                        <input id="password" name="password" type="password" required class="auth-input bg-glass-light border-glass-border text-text-light placeholder-text-dark focus:ring-cyber-blue focus:border-cyber-blue" placeholder="Password">
                    </div>
                    <div>
                        <label for="confirm-password" class="sr-only">Confirm Password</label>
                        <input id="confirm-password" name="confirm-password" type="password" required class="auth-input rounded-b-md bg-glass-light border-glass-border text-text-light placeholder-text-dark focus:ring-cyber-blue focus:border-cyber-blue" placeholder="Confirm Password">
                    </div>
                </div>
                <div id="messageBox" class="mb-4 text-center text-red-600 font-semibold"></div>
                <div>
                    <button type="submit" class="group relative w-full flex justify-center py-2 px-4 border border-transparent text-sm font-medium rounded-md text-dark-bg bg-cyber-blue neon-glow-button hover:bg-opacity-80 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-cyber-blue">
                        Register
                    </button>
                </div>
                <div class="text-sm text-center text-text-dark">
                    <a href="login.html" class="auth-link text-cyber-blue hover:text-cyber-green">Already have an account? Sign in</a>
                </div>
            </form>
    </div>
        </div>
    </div>
    <div class="flex-1 flex items-center justify-center p-4">
        <!-- Animation will go here -->
        <div id="animation-container" class="w-full h-full flex items-center justify-center">
            <dotlottie-wc src="https://lottie.host/49195c6a-1551-49a5-9c70-777267a44282/WxmPKxfvuH.lottie" style="width: 600px;height: 600px" speed="1" autoplay loop></dotlottie-wc>
        </div>
    </div>
    <script type="module" src="../src/js/register.js"></script>
</body>
</html>
